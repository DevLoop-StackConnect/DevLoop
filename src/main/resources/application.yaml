
spring:
  profiles:
    active: local


jwt:
  secret:
    key: ${JWT_SECRET_KEY}

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    s3:
      bucketName: ${AWS_BUCKET_NAME}
    region:
      static: ${AWS_REGION}
    stack:
      auto: false
    cloudfront:
      cloudFrontUrl: ${CLOUD_FRONT_URL}
      keyPairId: ${CLOUDFRONT_KEY_PAIR_ID}
      privateKeyPath: ${CLOUDFRONT_PRIVATE_KEY_PATH}