<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .complete-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .complete-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .message {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button-secondary {
            background-color: #2ecc71;
        }
        .button-secondary:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="complete-container">
    <div class="complete-icon">✔️</div>
    <div class="message">주문이 완료되었습니다!</div>
    <div class="message">
        <p id="paymentKey"></p>
        <p id="orderId"></p>
        <p id="amount"></p>
    </div>
    <div class="buttons">
        <a href="index.html" class="button">홈으로 돌아가기</a>
        <a href="order_history.html" class="button button-secondary">주문 내역 보기</a>
    </div>
</div>
<script>

    const paymentKeyElement = document.getElementById("paymentKey");
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");

    orderIdElement.textContent = "주문번호: " + orderId;
    amountElement.textContent = "결제 금액: " + amount;
    paymentKeyElement.textContent = "paymentKey: " + paymentKey;

</script>

</body>
</html>
