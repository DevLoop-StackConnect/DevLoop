<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLoop Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://d23n7z0578u148.cloudfront.net/devloop-background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* 투명한 흰색 배경 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .welcome-text {
            position: relative;
            z-index: 2; /* 텍스트가 배경 위에 나타나도록 */
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="welcome-text">
    개발자들의 학습공간 <span style="color: #77E4C8; font-size:4em; text-shadow: -2px 0 #ffffff, 0 2px #ffffff, 2px 0 #ffffff, 0 -2px #ffffff">DevLoop</span>에 오신 것을 환영합니다!
</div>
</body>
</html>
